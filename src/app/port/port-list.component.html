<div class="wrapper">
  <h2>Consulter Port</h2>

  <!-- Filtres -->
  <form class="filters" (ngSubmit)="search()">
    <input
      [(ngModel)]="codePort"
      name="codePort"
      placeholder="Code port (ABCDE)"
      maxlength="5"
      (input)="onCodeFilterInput()"
    />
    <input [(ngModel)]="nomPort" name="nomPort" placeholder="Nom port" />
    <input [(ngModel)]="localisation" name="localisation" placeholder="Localisation" />
    <button type="submit">Rechercher</button>
  </form>

  <div *ngIf="loading">Chargement...</div>
  <div *ngIf="!loading && errorMsg" class="error">{{ errorMsg }}</div>

  <!-- Tableau -->
  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Localisation</th>
        <th>Capacit√©</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of ports; trackBy: trackByCode">
        <td>{{ p.codePort }}</td>
        <td>{{ p.nomPort }}</td>
        <td>{{ p.localisation }}</td>
        <td>{{ p.capacite }}</td>
        <td class="actions">
          <button title="Modifier" (click)="openEdit(p)">‚úèÔ∏è</button>
          <button title="Supprimer" (click)="confirmDelete(p.codePort)">üóëÔ∏è</button>
        </td>
      </tr>
      <tr *ngIf="ports.length === 0">
        <td colspan="5" style="text-align:center;">Aucun r√©sultat</td>
      </tr>
    </tbody>
  </table>

  <!-- Modale d'√©dition -->
  <div class="modal" *ngIf="editing">
    <div class="modal-content">
      <h3>Modifier le port {{ editing?.codePort }}</h3>

      <label>Nom</label>
      <input [(ngModel)]="editing!.nomPort" name="nomEdit" />

      <label>Localisation</label>
      <input [(ngModel)]="editing!.localisation" name="locEdit" />

      <label>Capacit√©</label>
      <input type="number" min="0" [(ngModel)]="editing!.capacite" name="capEdit" />

      <div class="actions">
        <button (click)="saveEdit()">Enregistrer</button>
        <button class="btn-secondary" (click)="cancelEdit()">Annuler</button>
      </div>
    </div>
  </div>
</div>
